{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class=" bg-[#000] text-[white] px-[10px] py-[5px] font-[700] rounded" type="submit" value="Login">
    </form>

    Don't have an account? <a class="mt-[10px] bg-[#000] text-[white] px-[10px] py-[5px] font-[700] rounded" href="{% url 'register' %}">Register here.</a>

{% endblock %}
